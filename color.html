<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore CSS</title>
    <style>
      * {
        margin: 0;
      }
      .external {
        font-size: larger;
        background-color: darkolivegreen;
      }
      #short {
        color: red;
        background-color: violet;
      }
      input[type="password"] {
        padding: 5px;
        color: red;
      }
      #geji {
        color: green;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h3 style="color: blueviolet">Learning Basic CSS</h3>
    <p style="color: orange">CSS Meaning: CaseCading style sheet</p>
    <ul>
      <li id="short">inline</li>
      <li class="external">Internal or embeded</li>
      <li id="external">External</li>
      <li class="">ami valo asi</li>
    </ul>
    <ol>
      <li>Element Selector</li>
      <li>Id Selector</li>
      <li><span id="geji">Class</span>selector</li>
      <li>Universal</li>
    </ol>
    <br />
    <form class="form" action="">
      <input type="email" alt="email" placeholder="enter email" />
      <br />
      <input type="password" alt="password" placeholder="password" />
    </form>
  </body>
</html>
